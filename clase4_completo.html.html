<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Curso de Javascript</title>
        
        <style>
             .bes{
                display:table-cell;
                width: 70px;
            }

            td, th{
                border:solid 1px
            }
        </style>
	</head>
<body>

    <div class="container-fluid">
        <div class="jumbotron">       

            <div id="caja"></div>
        
            <button onclick="mostrarColor(this)">Blue</button>
            <button onclick="mostrarColor(this)">Red</button>
            <button onclick="mostrarColor(this)">Green</button>
            <button onclick="mostrarColor(this)">Pink</button>

            <hr>

            <div>
                <table>
                    <tr>
                        <td>Nombre</td>
                        <td><input id="nombre" type="text"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Apellido</td>
                        <td><input id="apellido" type="text"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Edad</td>
                        <td><input id="edad" type="number"></td>
                        <td></td>
                    </tr>
                </table>

                <br>

                <button onclick="agregar()">Agregar</button>
            </div>

            <hr>

            <button onclick="mostrarLista()">Mostrar Empleados</button>

            <hr>

            <table id="listado">

            </table>

        </div>

    </div>



</body>

<script>

var empleados = [
		{nombre:'Juan',apellido:'Pedro',edad:40},
		{nombre:'Ana',apellido:'Garcia',edad:25},
		{nombre:'Mar√≠a',apellido:'Zarate',edad:34}
    ]	

function mostrarColor(boton){
    //alert(boton.innerHTML)
    document.getElementById('caja').innerHTML = 'El color es ' + boton.innerHTML
    document.getElementById('caja').style.background = boton.innerHTML;
}

function agregar(){

    var nombre = document.getElementById('nombre').value;
    var apellido = document.getElementById('apellido').value;
    var edad = document.getElementById('edad').value;

    var nuevoEmpleado = {nombre:nombre,apellido:apellido,edad:edad}

    empleados.push(nuevoEmpleado);

    mostrarLista();    
}

function mostrarLista(){
    var html='';
    var fila ='';

    document.getElementById("listado").innerHTML="";

    fila =  `
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>    
        `

    html = html + fila;


    for (i=0;i<empleados.length;i++){

        fila =  `
            <tr>
                <td>${empleados[i].nombre}</td>
                <td>${empleados[i].apellido}</td>
                <td>${empleados[i].edad}</td>
            </tr>    
        `
        html = html + fila;
    }

    document.getElementById("listado").innerHTML=html;
}

</script>
</html>
